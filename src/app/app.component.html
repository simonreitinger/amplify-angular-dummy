<amplify-authenticator *ngIf="authState !== 'signedin'" username-alias="email"></amplify-authenticator>

<div *ngIf="authState === 'signedin' && user" class="App">
  <amplify-sign-out></amplify-sign-out>

  <form>
    <mat-form-field>
      <mat-label>Enter value</mat-label>
      <input matInput type="text" [(ngModel)]="value" name="value">
    </mat-form-field>
  </form>
</div>
